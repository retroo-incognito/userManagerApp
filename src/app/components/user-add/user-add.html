<div class="card card-compact">
    <h2>‚ûï Add Contact</h2>

    <!-- Required Fields -->
    <div class="form-section">
        <h3>üìù Required Info</h3>

        <div class="form-row">
            <div class="form-group">
                <label>Username <span class="required">*</span></label>
                <input [(ngModel)]="username" type="text" placeholder="username">
            </div>

            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input [(ngModel)]="fullName" type="text" placeholder="Enter your name">
            </div>
        </div>

        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input [(ngModel)]="email" type="email" placeholder="Enter your email">
        </div>
    </div>

    <!-- Optional Fields - Collapsible -->
    <div class="form-section">
        <div class="collapsible-header" (click)="toggleOptional()">
            <h3>üìã Optional Info</h3>
            <span class="collapse-icon" [class.collapsed]="!showOptional">‚ñº</span>
        </div>

        <div class="collapsible-content" [class.collapsed]="!showOptional">
            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input [(ngModel)]="phone" type="tel" placeholder="+1 234 567 8900">
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input [(ngModel)]="dateOfBirth" type="date">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Company</label>
                    <input [(ngModel)]="company" type="text" placeholder="Company name">
                </div>

                <div class="form-group">
                    <label>Job Title</label>
                    <input [(ngModel)]="jobTitle" type="text" placeholder="Software Engineer">
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input [(ngModel)]="address" type="text" placeholder="Street, City, Country">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea [(ngModel)]="notes" placeholder="Additional notes..."></textarea>
            </div>
        </div>
    </div>

    <button (click)="addUser()"> Add Contact</button>
</div>
